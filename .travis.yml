---
sudo: required

language: python
python: "2.7"

branches:
  only:
    - master

env:
  global:
    # https://github.com/travis-ci/travis-ci/issues/6461#issuecomment-239577306
    - DOCKER_VERSION=1.9.1-0~trusty
    - CONTAINER_ID=$(mktemp)
    - IDEMPOTENCE=$(mktemp)

  matrix:
    - distribution: centos
      version: 7
      init: /usr/lib/systemd/systemd
      run_opts: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"
    - distribution: centos
      version: 6
      init: /sbin/init
      run_opts: ""
    - distribution: ubuntu
      version: 14.04
      init: /sbin/init
      run_opts: ""
    - distribution: ubuntu
      version: 12.04
      init: /sbin/init
      run_opts: ""

services:
  - docker

before_install:
  # Downgrade to specific version of Docker engine.
  - sudo apt-get update -qq
  - sudo apt-get remove docker-engine -yq
  - sudo apt-get install docker-engine=$DOCKER_VERSION -yq --no-install-suggests --no-install-recommends --force-yes -o Dpkg::Options::="--force-confnew"

  # Pull container
  - 'sudo docker pull ${distribution}:${version}'

  # Customize containers
  - 'sudo docker build --rm=true --file=tests/Dockerfile.${distribution}-${version} --tag=${distribution}-${version}:ansible tests'

script:
  # Run container in detached state
  - 'sudo docker run --detach --privileged --volume="${PWD}":/etc/ansible/roles/role_under_test:ro ${run_opts} ${distribution}-${version}:ansible "${init}" > "${CONTAINER_ID}"'

  # Ansible syntax check.
  - 'sudo docker exec --tty "$(cat ${CONTAINER_ID})" env TERM=xterm ansible-playbook /etc/ansible/roles/role_under_test/tests/test.yml --syntax-check'

  # Test role.
  - 'sudo docker exec --tty "$(cat ${CONTAINER_ID})" env TERM=xterm ansible-playbook /etc/ansible/roles/role_under_test/tests/test.yml'

  # Test role idempotence.
  - sudo docker exec "$(cat ${CONTAINER_ID})" ansible-playbook /etc/ansible/roles/role_under_test/tests/test.yml | tee -a ${IDEMPOTENCE}
  - >
    tail ${IDEMPOTENCE}
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Clean up
  - 'sudo docker stop "$(cat ${CONTAINER_ID})"'

notifications:
  email: false
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
